<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.15">
  <!-- Head -->
  <circle cx="100" cy="42" r="18" />
  <!-- Neck -->
  <line x1="100" y1="60" x2="100" y2="75" />
  <!-- Shoulders (wider for lat spread) -->
  <line x1="50" y1="85" x2="150" y2="85" />
  <!-- Torso (V-taper) -->
  <line x1="50" y1="85" x2="70" y2="185" />
  <line x1="150" y1="85" x2="130" y2="185" />
  <line x1="70" y1="185" x2="130" y2="185" />
  <!-- Lat spread curves -->
  <path d="M50,85 Q35,130 70,185" />
  <path d="M150,85 Q165,130 130,185" />
  <!-- Left arm (spread out, elbows bent down) -->
  <line x1="50" y1="85" x2="25" y2="120" />
  <line x1="25" y1="120" x2="45" y2="150" />
  <!-- Right arm -->
  <line x1="150" y1="85" x2="175" y2="120" />
  <line x1="175" y1="120" x2="155" y2="150" />
  <!-- Left leg -->
  <line x1="80" y1="185" x2="75" y2="290" />
  <line x1="75" y1="290" x2="73" y2="375" />
  <!-- Right leg -->
  <line x1="120" y1="185" x2="125" y2="290" />
  <line x1="125" y1="290" x2="127" y2="375" />
  <!-- Feet -->
  <line x1="63" y1="375" x2="83" y2="375" />
  <line x1="117" y1="375" x2="137" y2="375" />
</svg>
